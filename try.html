<!doctype html>
<html lang="en">
<head>
    <script>
        var sec = -1;
        var delay = 0.0000000000000000000000000001;
        if(sec < 3000){
            var TimeoutId = setTimeout(function () {
                sec++;
                document.getElementById("counter").innerHTML = sec;
                if(sec == 3000){
                    clearTimeout(TimeoutId)
                }

            }, delay)
        }
    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<span id = "counter"></span>
</body>
</html>
