<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
	var sec = -1;
	var delay = 0.00001;
	var IntervalID = setInterval("counter()", delay);
	if(sec < 3000){
		function counter(sec) {
			sec++;
			document.getElementById("counter").innerHTML = sec;
		}
	} else {
		clearInterval(IntervalID);
	}
</script>
<span id = "counter"></span>
</body>
</html>
